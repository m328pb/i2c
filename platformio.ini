; https://docs.platformio.org/page/projectconf.html


[platformio]
description = minimal I2C protocol for ATmega328pb/p
name = I2C

[env:prod]
platform = atmelavr
board = ATmega328PB
framework = arduino
upload_protocol = usbasp
upload_command = avrdude -c usbasp -p m328pb -P /dev/usbasp -U flash:w:.pio/build/prod/firmware.hex
build_flags = 
	-pedantic
	-O3
	-Os
	-Wl,-Map=test/prod.map
build_src_filter = +<*.cpp>
; to generate 'compile_commands.json' for cmaked lsp
; generate the file with: pio run -t compiledb 
extra_scripts = pre:test/compile_db_options.py
